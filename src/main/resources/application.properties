spring.application.name=document-poc

# Postgres Configuration
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver.class-name=org.postgresql.Driver

# Spring AI PgVector Configuration
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1024
spring.ai.vectorstore.pgvector.schema-name=documents

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${INFERENCE_KEY}
spring.ai.openai.base-url=${INFERENCE_URL}
spring.ai.openai.chat.options.model=${INFERENCE_MODEL_ID}
spring.ai.openai.embedding.api-key=${HEROKU_INFERENCE_ROSE_KEY}
spring.ai.openai.embedding.options.model=${HEROKU_INFERENCE_ROSE_MODEL_ID}